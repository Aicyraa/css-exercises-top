<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Each starts with a different height */
      .container {
        display: flex;
        height: 600px;
      }

      .box {
        flex-grow: 1;
      }

      .a {
        background-color: aquamarine;
        flex-basis: 100px;
      }
      .b {
        background-color: beige;
        flex-basis: 200px;
      }
      .c {
        background-color: burlywood;
        flex-basis: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box a">A</div>
      <div class="box b">B</div>
      <div class="box c">C</div>
    </div>
  </body>
</html>
